version: '3.8'

services:
  # MongoDB Database (no auth for simplicity in local dev)
  mongodb:
    image: mongo:7
    container_name: lookmax-mongodb
    restart: unless-stopped
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db
    networks:
      - lookmax-network

  # MongoDB Express (Admin UI)
  mongo-express:
    image: mongo-express:latest
    container_name: lookmax-mongo-express
    restart: unless-stopped
    depends_on:
      - mongodb
    environment:
      ME_CONFIG_MONGODB_URL: mongodb://mongodb:27017/
      ME_CONFIG_BASICAUTH_USERNAME: admin
      ME_CONFIG_BASICAUTH_PASSWORD: admin123
    ports:
      - "8081:8081"
    networks:
      - lookmax-network

  # FastAPI Backend
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: lookmax-backend
    restart: unless-stopped
    depends_on:
      - mongodb
    environment:
      MONGODB_URL: mongodb://mongodb:27017/lookmax
      JWT_SECRET: lookmax-super-secret-jwt-key-2024
      GEMINI_API_KEY: ${GEMINI_API_KEY:-your-gemini-api-key}
      STRIPE_SECRET_KEY: ${STRIPE_SECRET_KEY:-sk_test_xxx}
      STRIPE_PUBLISHABLE_KEY: ${STRIPE_PUBLISHABLE_KEY:-pk_test_xxx}
      STRIPE_WEBHOOK_SECRET: ${STRIPE_WEBHOOK_SECRET:-whsec_xxx}
      STRIPE_PRICE_ID: ${STRIPE_PRICE_ID:-price_xxx}
      FRONTEND_URL: http://localhost:3000
      ADMIN_URL: http://localhost:3001
    ports:
      - "8000:8000"
    networks:
      - lookmax-network

volumes:
  mongodb_data:


networks:
  lookmax-network:
    driver: bridge
